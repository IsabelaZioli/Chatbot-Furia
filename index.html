<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot FÚRIA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div id="header-content">
      <img src="images/logo-furia.png" alt="Logo da FURIA" id="logo">
      <div id="text-content">
        <h1 id="title">Chatbot dos Furiosos</h1>
        <p id="subtitle">Sou o Ace, seu assistente para tudo sobre o time de CS:GO.</p>
      </div>
    </div>
  </header>
  
  
  <main>
    <div id="chat-container">
      <div id="chatbox">
        <p class="bot-message">Olá, Furioso(a)! Como posso te ajudar hoje?</p>
      </div>
      <input type="text" id="user-input" placeholder="Digite sua mensagem...">
      <button id="send-button">Enviar</button>
    </div>
  </main>
  
  <footer>
    <p class="footer">Desenvolvido por Isabela Zioli</p>
  </footer>
<script src="script.js"></script>
</body>
</html>
